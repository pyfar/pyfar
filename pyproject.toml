[tool.ruff]
exclude = [
    ".git",
    "docs",
    "setup.py",
]
line-length = 79
lint.ignore = [
    "PT011", # use match in pytest.raises
    "PT018", # Assertion should be broken down into multiple parts
    "PT019", # Fixture `_` without value is injected as parameter
]
lint.select = [
    "E",
    "F",
    "W",
    "PT", # Pytest style
]

