name: CI

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build_and_test:
    name: Build and Test (Python ${{ matrix.python-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libsndfile1

      - name: Install Python dependencies
        run: pip install ".[tests]"

      - name: Run tests
        run: pytest

  ruff:
    name: Ruff Linting
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install Python dependencies
        run: pip install ".[tests]"

      - name: Run Ruff
        run: ruff check

  test_documentation_build:
    name: Test Documentation Build
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libsndfile1 texlive-latex-extra dvipng

      - name: Install Python dependencies
        run: pip install ".[docs]"

      - name: Build Sphinx Documentation
        run: |
          cd docs/
          make html SPHINXOPTS="-W"

  test_deprecation_warnings:
    name: Test Deprecation Warnings
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.14
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libsndfile1

      - name: Install Python dependencies
        run: pip install ".[tests]"

      - name: Check Python version
        run: python --version

      - name: Run tests with deprecation warnings as errors
        run: pytest tests -W error::DeprecationWarning

  test_pypi_publish:
    name: Test PyPI Publish
    runs-on: ubuntu-latest
    needs: build_and_test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.12
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install System Dependencies
        run: sudo apt-get update && sudo apt-get install -y libsndfile1

      - name: Install Python dependencies
        run: pip install ".[deploy]"

      - name: Build and check package
        run: |
          python -m build
          twine check dist/*
